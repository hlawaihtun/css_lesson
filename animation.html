<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			/*animation-name: animate1;
			animation-duration: 5s;
			animation-delay: 1s;
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;*/

			/*animation: animate1 5s 1s infinite alternate;*/


		}

		@keyframes animate1 {
			0%{background-color: red;left: 0px;top: 0px}
			35%{background-color: blue; left: 200px;top: 0px}
			65%{background-color: green; left: 200px;top: 200px}
			80%{background-color: brown;left: 0px;top: 200px;}
			100%{background-color: yellow;left: 0px;top: 0px;}
		}	
	</style>
</head>
<body>
	<div class="animated bounceInUp delay-2s"></div>
</body>
</html>

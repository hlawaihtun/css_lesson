<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style type="text/css">
		h1{
			display: inline-block;
			border: 10px solid gray;
			width: 200px;
			height: 100px;
		}
		a{
			border:10px solid red;
			display: block;
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>Hello</h1>
	<h1>Japanese</h1>
	<h1>Bootcamp</h1>
	<a href="https://facebook.com">Facebook</a><br>
	<a href="https://instagram.com">Instagram</a><br>
	<a href="https://google.com">Google</a>
</body>
</html>
